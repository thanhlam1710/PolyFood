<style>
    [type="checkbox"] {
        /* opacity: 0;
        position: absolute; */
    }
    
    .dropdown-checkbox label {
        padding-left: 25px;
        position: relative;
        cursor: pointer;
        display: inline-block;
        height: 25px;
        line-height: 25px;
    }
    
    label::before {
        content: "";
        min-width: 0.75em;
        min-height: 0.75em;
        margin-right: 0.75em;
        border: 2px solid currentColor;
        /* border-radius: 50%; */
        display: inline-block;
    }
    
    [type="checkbox"]:checked~label::after {
        border-color: blue;
        background: blue;
        box-shadow: inset 0 0 0 2px white;
    }
    
    .input {
        border: 1px solid #000;
        background-color: red;
    }
</style>
